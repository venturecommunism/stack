<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="icon" type="image/png" href="icon.png" />
        <link rel="apple-touch-icon-precomposed" href="icon.png"/>
        <title>CHI Bingo</title>
    </head>
    <body>
        <div id="alertContainer">
            <img src="img/bingo.png"/>
        </div>
        <div id="rowHighlighter" class="highlighter"></div>
        <div id="columnHighlighter" class="highlighter"></div>
        <div class="container">
            <div class="row">
                <div id="box1" class="tile col-xs-4 col-sm-4 col-md-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box2" class="tile col-xs-4 col-sm-4 col-md-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box3" class="tile col-xs-4 col-sm-4 col-md-4 needsclick">
                    <span class="name"></span>
                </div>
            </div>
            <div class="row">
                <div id="box4" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box5" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box6" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
            </div>
            <div class="row">
                <div id="box7" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box8" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
                <div id="box9" class="tile col-xs-4 col-sm-4 needsclick">
                    <span class="name"></span>
                </div>
            </div>
            <div id="bottomTab" class="btn-group btn-group-justified">
                <div class="btn" role="button" id="share">Share</div>
                <div class="btn" role="button" id="about">About</div>
            </div>
        </div>
        <input type="file" accept="image/*" capture="camera" id="photo-capture">
        <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/lib/promise-0.1.1.min.js"></script>
        <script type="text/javascript" src="js/lib/fastclick-1.0.0.min.js"></script>
        <script type="text/javascript" src="js/lib/binaryajax.min.js"></script>
        <script type="text/javascript" src="js/lib/exif.min.js"></script>
        <script type="text/javascript" src="js/lib/megapix-image.min.js"></script>
        <script type="text/javascript" src="js/lib/require.min.js" data-main="js/index.min.js"></script>
    </body>
</html>
